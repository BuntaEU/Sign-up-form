<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-Up Page</title>
  </head>
  <body>
    <div class="splashimg">
      <img src="./images/Screenshot 2022-12-06 003657.png" />
      <div class="title">
        <p>Join the life!</p>
      </div>
    </div>
    <div class="main">
      <div class="sitetext">
        <p class="big">This is not a real service!</p>
      </div>
      <form action="" method="post">
        <div class="r1">
          <div>
            <label for="first_name">First name</label>
            <input
              required
              tpye="text"
              id="first_name"
              autocomplete="given-name"
              placeholder="Max"
            />
          </div>
          <div>
            <label for="last_name">Last name</label>
            <input
              required
              type="text"
              id="last_name"
              autocomplete="family-name"
              placeholder="Mustermann "
            />
          </div>
        </div>
        <div class="r2">
          <div>
            <label for="email">E-Mail</label>
            <input
              required
              type="email"
              id="email"
              autocpmplete="email"
              placeholder="MaxMust@gmail.com"
            />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input
              required
              type="tel"
              id="phone"
              autocomplete="tel"
              pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}"
              placeholder="+491741234567"
              oninvalid="this.setCustomValidity('Please use + (49)-1234567')"
              oninput="this.setCustomValidity('')"
            />
          </div>
        </div>
        <div class ="r3">
            <div>
                <label for="password">Password</label>
                <input required type="password" id="password" autocomplete="new-password" placeholder="">
                </div>
                <div>
                    <label for ="confirm_password">Confirm Password</label>
                    <input required type="password" id="confirm_password" autocomplete="new-password" placeholder="">
                </div>
            </div>
        </div>
        <fieldset>
            <div class="shadow"></div>
            <input type ="submit" id="submit" value="Create Account">

        </fieldset>
      </form>
    </div>
  </body>
</html>
