<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header class="hero">
      <img src="images/IMG_8207.jpg" alt="" />
      <div class="hero-head">
        <h1>Join the Life</h1>
      </div>
    </header>
    <main class="main-content">
      <div class="description">
        <p>
          Not a real online service! Lorem ipsum dolor sit amet consectetur
          adipisicing elit. Officiis alias aut veritatis animi. Enim adipisci
          soluta ipsum optio omnis natus, est quos cum?
        </p>
        <p>Join a better Life</p>
      </div>
      <div class="form-section">
        <p>Let's do this!</p>
        <form action="#" id="signup-form">
          <div>
            <p><label for="first-name">First Name</label></p>
            <input type="text" name="first_name" id="first-name" />
          </div>
          <div>
            <p><label for="last-name">Last Name</label></p>
            <input type="text" name="last_name" id="last-name" />
          </div>
          <div>
            <p><label for="email">Email</label></p>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <p><label for="phone">Phone Number</label></p>
            <input type="tel" name="phone" id="phone" />
          </div>
          <div>
            <p><label for="password">Password</label></p>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <p>
              <label for="confirm-pass">Confirm Password</label>
            </p>
            <input type="password" name="" id="confirm-pass" />
          </div>
        </form>
      </div>
      <div class="submit-section">
        <button type="submit" form="signup-form">Submit</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </main>
  </body>
</html>
